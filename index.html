<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock - Paper - Scissors</title>
  </head>

  <body>
    <h1 style="text-align: center; margin-top: 2rem;">Rock, Paper or Scissors?</h1>

    <div class="puntaje" style="display: flex; flex-direction: column; align-items: center;">
      <h2 class="puntaje__titulo">SCORE</h2>
      <div class="jugadores" style="display: flex; justify-content: center; gap: 4rem;">
        <h3 class="jugadores__h">Player: <span>0</span></h3>
        <h3 class="jugadores__c">Computer: <span>0</span></h3>
      </div>      
    </div>

    <div class="botonera" style="display: flex; justify-content: center; gap: 2rem;">
      <button class="botonera__boton">Rock</button>
      <button class="botonera__boton">Paper</button>
      <button class="botonera__boton">Scissors</button>
    </div>

    <div class="confirmacion" style="display: flex; justify-content: center;">
      <h2>Play now!!</h2>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
